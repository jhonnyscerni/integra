<div class="page-layout simple fullwidth">

    

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Dashboard</span>
            </div>
            <div class="h1 mt-16">Gerar Token</div>
        </div>
    </div>
    <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24 mat-white-bg">
      <form #vform="ngForm" autocomplete="off" class="example-form" (ngSubmit)="onSubmit()">

          <div class="h1">
              Gerar Token - Integração com Fornecedor
          </div>

          <div> Acess Token: {{access_token}} </div>
          <div> Tempo de Acesso: {{expires_in}} </div>

                <div fxLayout="column">
                    <mat-card-actions>
                      <button mat-button mat-raised-button [disabled]="!vform.form.valid" color="primary" type="submit">SALVAR</button>
                     </mat-card-actions>
                  </div>


        </form>
  </div>
  <!-- / CONTENT -->

</div>
