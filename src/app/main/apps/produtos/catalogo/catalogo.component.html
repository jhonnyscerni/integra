<div class="page-layout simple fullwidth">

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column" fxLayoutAlign="center start">
          <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="secondary-text s-18">home</mat-icon>
              <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
              <span class="secondary-text">Dashboard</span>
          </div>
          <div class="h1 mt-16">Cat√°logo</div>
      </div>
  </div>
  <!-- / HEADER -->

   <!-- CONTENT -->
   <div class="content p-24 mat-white-bg">

      <mat-list role="list">
          <mat-list-item role="listitem">
            <div fxLayout="row" fxLayoutGap="20px" class="fullwidth">
              <div fxFlex="90" fxFlex.xs="80" class="fullwidth" fxLayout.xs="column" fxLayoutAlign="center center"
              fxLayoutAlign.xs="center start" fxLayoutGap.xs="0px">
                
                  <div fxFlex="15">
                      <b>Imagens</b>
                    </div>
                    <div fxFlex="40">
                      <b>Produto</b>
                    </div>
                <div fxFlex="10">
                  <b>SKU</b>
                </div>

                <div fxFlex="10">
                    <b>Compre por:</b>
                </div>

                <div fxFlex="10">
                    <b>Venda por:</b>
                  </div>

                  <div fxFlex="10">
                    <b>LUCRO:</b>
                  </div>


              </div>
              
            </div>
          </mat-list-item>
        

      <div fxLayout="column" *ngFor="let item of products">
        <mat-list-item role="listitem" class="list-item-resp">
          <div fxLayout="row" fxLayoutGap="20px" class="fullwidth list-item-resp">
            <div fxFlex="90" fxFlex.xs="80" fxLayout.xs="column" fxLayoutGap.xs="0px" fxLayoutAlign="center center"
              fxLayoutAlign.xs="center start" class="fullwidth cursor-pointer list-item-resp">
              <div fxFlex="15" class="list-card-field"><img src="{{item?.mainImage.filename}}" width="60"></div>
              <div fxFlex="40" class="list-card-field"><a target="_blanck" href="https://app.squidfacil.com.br/catalog/product/{{item?.slug}}" >{{item?.name}}</a> </div>
              <div fxFlex="10" class="list-card-field">{{item?.sku}}</div>
              <div fxFlex="10" class="list-card-field" >{{item?.squidPrice.amount }}</div>
              <div fxFlex="10" class="list-card-field">{{item?.suggestedRetailPrice.amount }}</div>
              <div fxFlex="10" class="list-card-field">{{item?.profitMargin.amount }}</div>          
            </div>
          </div>
        </mat-list-item>
      </div>

    </mat-list>

      <pagination [page]="page" (paginationEvent)=changePage($event)></pagination>
    
    </div>

  </div>
